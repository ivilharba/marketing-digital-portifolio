/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

html{
    scroll-behavior:smooth;
}

/* FUNDO GRADIENTE ROXO → BRANCO */
body{
    background: linear-gradient(
        to bottom,
        #140a2e 0%,
        #3a1c71 25%,
        #6a5acd 45%,
        #dcdcff 75%,
        #ffffff 100%
    );
    color:#111;
}

/* NAVBAR */
nav{
    position:fixed;
    width:100%;
    padding:20px 10%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.2);
    backdrop-filter: blur(8px);
}

nav a{
    text-decoration:none;
    margin-left:25px;
    color:white;
    font-weight:500;
}

nav a:hover{
    opacity:0.8;
}

/* HERO */
.hero{
    padding:150px 10% 100px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    color:white;
}

.hero-text{
    max-width:500px;
}

.hero h1{
    font-size:42px;
    margin-bottom:10px;
}

.hero p{
    margin-bottom:20px;
    line-height:1.6;
}

.badges span{
    background:#6a0dad;
    color:white;
    padding:8px 16px;
    border-radius:20px;
    margin-right:10px;
    font-size:14px;
}

/* SEÇÕES */
section{
    padding:100px 10%;
}

h2{
    font-size:32px;
    margin-bottom:20px;
}

    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}
